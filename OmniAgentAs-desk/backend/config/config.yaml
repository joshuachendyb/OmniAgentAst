  provider: "zhipuai"

  # 智谱AI配置
  zhipuai:
    model: "glm-4.7-flash"
    api_key: "5790cd6d8981471da11dda7523da11ad.VT36xKqyrpQKVR8C" # 请填写您的智谱API Key
    api_base: "https://open.bigmodel.cn/api/paas/v4"
