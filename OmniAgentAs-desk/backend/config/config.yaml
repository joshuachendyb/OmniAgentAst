# 日志配置
logging:
  level: "INFO" # 日志级别: DEBUG, INFO, WARNING, ERROR
  max_file_size: 10485760 # 单个日志文件最大大小（字节），默认10MB
  backup_count: 5 # 保留的备份文件数量

# 应用配置
app:
  debug: false
  max_history_length: 10 # 最大历史消息数
